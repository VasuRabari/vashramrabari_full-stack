<html>
<head>
<title>FORM</title>
</head>
<body>
<form>
<form method="post">
Name : <input type="text" name="name" size="50"> <br><br>
Surname : <input type="text" name="name"> <br><br>
Password : <input type="password" name="pass"> <br><br>
E-mail : <input type="email" name="email"> <br><br>
Date Of Birth : <input type="date" name="dob"> <br><br>
Date & Time : <input type="datetime-local" name="dob"> <br><br>
Mobile No : <input type="number" name="mobile"> <br><br>
Gender:
       	 Male :<input type="radio" name="gen" value="Male">  
         Female : <input type="radio" name="gen" value="female"> <br><br>
language:
		English :<input type="checkbox" name="lag" value="English">  
		Hindi :<input type="checkbox" name="lag" value="Hindi">
		Gujarati :<input type="checkbox" name="lag" value="Gujrati"><br><br>
Month: <input type="month" name="month"> <br><br>
Week: <input type="week" name="week"> <br><br>
Upload File: <input type="file" name="image"> <br><br>
Country: 
<select name="country">
		<option value="">----Select Country----</option>
		<option value="India">India</option>
		<option value="Japan">Japan</option>
		<option value="Rusia">Rusia</option>
		<option value="UK">UK</option>
		<option value="USA">USA</option>
</select>
<br><br>
Address: <textarea name="address" rows="4" cols="40"></textarea>
<br><br>
<input type="submit" name="submit" value="Register">
<input type="reset" name="reset">
</form>
